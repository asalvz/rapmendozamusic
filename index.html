<!DOCTYPE html>
<html>
<head>
  <title>Mi página de SoundCloud</title>
  <style>
    /* Estilos para el encabezado */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Estilos para el reproductor de audio */
    .audio-player {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    
    /* Estilos para la lista de canciones */
    .song-list {
      list-style: none;
      padding: 0;
    }
    
    .song-list li {
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    
    .song-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi página de SoundCloud</h1>
  </header>
  
  <div class="audio-player">
    <h2>Reproductor de audio</h2>
    <!-- Aquí puedes agregar el reproductor de audio de SoundCloud o cualquier otro reproductor que desees utilizar -->
  </div>
  
  <h2>Listado de canciones</h2>
  <ul class="song-list">
    <li>Canción 1</li>
    <li>Canción 2</li>
    <li>Canción 3</li>
    <!-- Puedes agregar más elementos de la lista según tus necesidades -->
  </ul>
</body>
</html>
